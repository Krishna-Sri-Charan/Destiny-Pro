<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Chennai Attractions</h1>
    <div class="container">
        <div class="place-card">
            <img src="../images/Arulmigu Sri Parthaswamy Temple.jpg" alt="Arulmigu Sri Parthaswamy Temple" class="place-image">
            <div class="place-title">Arulmigu Sri Parthaswamy Temple</div>
            <div class="description">A renowned temple dedicated to Lord Parthasarathy.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/eBkFridob6sRMaHQ9', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/WLseLFUMtXY5CX2Z7', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: $50</div>
            </div>
        </div>
        <div class="place-card">
            <img src="../Images/Govt Museum Chennai.jpg" alt="Govt Museum Chennai" class="place-image">
            <div class="place-title">Govt Museum Chennai</div>
            <div class="description">An extensive collection of art and archaeology.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/6e1QGp2pKQuMaq7K6', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/iZovxyDNygLdykAv5', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: $70</div>
            </div>
        </div>
        <div class="place-card">
            <img src="../Images/Marina Beach.jpg" alt="Marina Beach" class="place-image">
            <div class="place-title">Marina Beach</div>
            <div class="description">The longest natural urban beach in the country.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/5HDVhjhnvbsLf5hz9', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/zw3otiamuVLJPLFD7', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: $40</div>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
    <div id="hotelModal" class="modal"></div>
</body>
</html>
