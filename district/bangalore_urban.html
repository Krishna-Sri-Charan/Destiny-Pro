<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Urban Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Bangalore Urban Attractions</h1>
    <div class="container">
        <!-- Hulukudi Hill -->
        <div class="place-card">
            <img src="../images/hulukudi-hill.jpg" alt="Hulukudi Hill" class="place-image">
            <div class="place-title">Hulukudi Hill</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/eEJfdgD9N6vhYeUc6', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/bgQLQTBNYrGjVf8N8', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,743/day</div>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/zGfxpfbfVhdyAjR58', '_blank')">View Another Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,150/day</div>
            </div>
        </div>

        <!-- Amanikere (Hosakote Lake) -->
        <div class="place-card">
            <img src="../images/amanikere.jpg" alt="Amanikere" class="place-image">
            <div class="place-title">Amanikere (Hosakote Lake)</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/avAj665FvuX8AzQAA', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/bgQLQTBNYrGjVf8N8', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,743/day</div>
            </div>
        </div>

        <!-- Hullur Amanikere -->
        <div class="place-card">
            <img src="../images/hullur-amanikere.jpg" alt="Hullur Amanikere" class="place-image">
            <div class="place-title">Hullur Amanikere</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/hkk84i973ZB5GLzE9', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/bgQLQTBNYrGjVf8N8', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,743/day</div>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/AT1hjVZ3Rn3G7pvAA', '_blank')">View Another Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹2,928/day</div>
            </div>
        </div>

        <!-- Add other Bangalore Urban attractions in similar format -->
    </div>

    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
