<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malappuram Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Malappuram Attractions</h1>
    <div class="container">
        
        <!-- Sree Thirumandhamkunnu Bhagavathi Temple -->
        <div class="place-card">
            <img src="Sree Thirumandhamkunnu Bhagavathi Temple.png" alt="Sree Thirumandhamkunnu Bhagavathi Temple" class="place-image">
            <div class="place-title">Sree Thirumandhamkunnu Bhagavathi Temple</div>
            <div class="description">A historic and spiritual site in Malappuram.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/1KDBBKCY2dcTrPdW6?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/3RaFyEcRf8VfskFz5?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹3271</div>
            </div>
        </div>

        <!-- Mini Ooty -->
        <div class="place-card">
            <img src="Mini Ooty.png" alt="Mini Ooty" class="place-image">
            <div class="place-title">Mini Ooty</div>
            <div class="description">A beautiful hill station with scenic views.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/PS9UDrq5bjFKfpPYA?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/CXHEyCmv48Jbz6de7?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1848</div>
            </div>
        </div>

        <!-- Adayanpara Waterfall -->
        <div class="place-card">
            <img src="Adayanpara Waterfall.png" alt="Adayanpara Waterfall" class="place-image">
            <div class="place-title">Adayanpara Waterfall</div>
            <div class="description">A scenic waterfall and a popular tourist attraction.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/1dReNjygGJAJYQL8A?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/1JAhdMKNyKdUWKoL8?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹672</div>
            </div>
        </div>

    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
