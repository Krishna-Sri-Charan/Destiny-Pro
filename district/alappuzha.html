<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alappuzha Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Alappuzha Attractions</h1>
    <div class="container">
        <div class="place-card">
            <img src="../images/Sree Krishna Swamy temple.png" alt="Sree Krishna Swamy Temple" class="place-image">
            <div class="place-title">Sree Krishna Swamy Temple</div>
            <div class="description">A prominent temple in Alappuzha.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/aGYGRzw7pzQsEYNRA?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/i7u5neXkM6rRpMLz8?g_st=aw', '_blank')">View Nearby Hotel (Hotel Cochin Legacy)</button>
                <div class="cost-to-stay">Cost to Stay: ₹1406</div>
            </div>
        </div>

        <div class="place-card">
            <img src="../images/Alleppey Backwaters.png" alt="Alleppey Backwaters" class="place-image">
            <div class="place-title">Alleppey Backwaters</div>
            <div class="description">Famous for its scenic houseboat experiences.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/5XCcomerhYyfDrHQ6?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/tNxMVT8yvf4mq9gX9?g_st=aw', '_blank')">View Nearby Hotel (Sreekrishna Houseboat)</button>
                <div class="cost-to-stay">Cost to Stay: ₹2505</div>
            </div>
        </div>

        <div class="place-card">
            <img src="../images/Sree Krishna Swamy temple.png" alt="Sree Subhramanya Swamy Temple" class="place-image">
            <div class="place-title">Sree Subhramanya Swamy Temple</div>
            <div class="description">A revered temple dedicated to Lord Subhramanya.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/R8qdb81FyAdUzqi4A?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/MEfdWB17Jn9khkGn6?g_st=aw', '_blank')">View Nearby Hotel (Hotel Olive Eva)</button>
                <div class="cost-to-stay">Cost to Stay: ₹2649</div>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
