<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollam Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Kollam Attractions</h1>
    <div class="container">
        <div class="place-card">
            <img src="palaruvi waterfalls.png" alt="Palaruvi Waterfalls" class="place-image">
            <div class="place-title">Palaruvi Waterfalls</div>
            <div class="description">A beautiful waterfall located in Kollam.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/DcqBEVsrcmmRSjhE8?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/W5mFKg8ZpondBQ338?g_st=aw', '_blank')">View Nearby Hotel (Madhuvanam Resort SR Palace)</button>
                <div class="cost-to-stay">Cost to Stay: ₹2500</div>
            </div>
        </div>
        
        <div class="place-card">
            <img src="thangassery light house.png" alt="Thangassery Light House" class="place-image">
            <div class="place-title">Thangassery Light House</div>
            <div class="description">One of the prominent lighthouses in Kerala.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/jHWJc3WBoJ77yKBQA?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/2WbWvqKUfy25bc8W6?g_st=aw', '_blank')">View Nearby Hotel (The Leela Ashtamudi Raviz Hotel)</button>
                <div class="cost-to-stay">Cost to Stay: ₹2216</div>
            </div>
        </div>
        
        <div class="place-card">
            <img src="jatayu earth's center.png" alt="Jatayu Earth's Center" class="place-image">
            <div class="place-title">Jatayu Earth's Center</div>
            <div class="description">A unique destination with the world's largest bird sculpture.</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/i1Pyw8vxCkZnhjLD8?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/3hxPttQk7s4sZhwH6?g_st=aw', '_blank')">View Nearby Hotel (Super Collection O Hotel Dona Castle)</button>
                <div class="cost-to-stay">Cost to Stay: ₹1886</div>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
