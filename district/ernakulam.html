<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernakulam Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Ernakulam Attractions</h1>
    <div class="container">
        
        <!-- Chottanikkara Bhagavathy Temple -->
        <div class="place-card">
            <img src="Chottanikkara Bhagavathy Temple.png" alt="Chottanikkara Bhagavathy Temple" class="place-image">
            <div class="place-title">Chottanikkara Bhagavathy Temple</div>
            <div class="description">The Chottanikkara Devi Temple</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/DHVQa1sEqYYgPh8o6?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/QFG5gMK1K6686uaK7?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹538</div>
            </div>
        </div>

        <!-- Marine Drive Kochi -->
        <div class="place-card">
            <img src="Marine Drive Kochi.png" alt="Marine Drive Kochi" class="place-image">
            <div class="place-title">Marine Drive Kochi</div>
            <div class="description">Marine Drive</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/HFjGumLj5BgW7E8N8?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/ViiHZPmKAsbn74578?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹718</div>
            </div>
        </div>

        <!-- Cherai Beach -->
        <div class="place-card">
            <img src="Cherai Beach.png" alt="Cherai Beach" class="place-image">
            <div class="place-title">Cherai Beach</div>
            <div class="description">Cherai Beach</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/7FLXghtcw196LU4g7?g_st=aw', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/Gy5BxfNr94npw9YW9?g_st=aw', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹3024</div>
            </div>
        </div>

    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
