<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagalkot and Belagavi Attractions</title>
    <link rel="stylesheet" href="district.css">
</head>
<body>
    <h1>Bagalkot Attractions</h1>
    <div class="container">
        <!-- Badami Caves -->
        <div class="place-card">
            <img src="../images/badami-caves.jpg" alt="Badami Caves" class="place-image">
            <div class="place-title">Badami Caves</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/QUzVa3hBfEY2Knhe7', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/FV1WhL3hGRB28imb8', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,455/day</div>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/q4VMGs9Q22H2v9xH9', '_blank')">View Another Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,647/day</div>
            </div>
        </div>
        <!-- Jambulinga Temple -->
        <div class="place-card">
            <img src="../images/jambulinga-temple.jpg" alt="Jambulinga Temple" class="place-image">
            <div class="place-title">Jambulinga Temple</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/UkycUjZ9WCCy7NNC8', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://maps.app.goo.gl/q4VMGs9Q22H2v9xH9', '_blank')">View Nearby Hotel</button>
                <div class="cost-to-stay">Cost to Stay: ₹1,647/day</div>
            </div>
        </div>
        <!-- Add other Bagalkot attractions in similar format -->
    </div>

    <h1>Belagavi Attractions</h1>
    <div class="container">
        <!-- Kapileshwar Mandir -->
        <div class="place-card">

            <div class="place-title">Kapileshwar Mandir</div>

                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/mHx7yYrwa8EmH8uD9', '_blank')">View on Map</button>

        <!-- Naviluthirtha Savadatti -->
        <div class="place-card">
            <img src="../images/naviluthirtha.jpg" alt="Naviluthirtha Savadatti" class="place-image">
            <div class="place-title">Naviluthirtha Savadatti</div>
            <div class="links">
                <button class="map-button" onclick="window.open('https://maps.app.goo.gl/tiKeRytMAVWvuxqdA', '_blank')">View on Map</button>
                <button class="hotel-button" onclick="window.open('https://g.co/kgs/VLM165F', '_blank')">View Nearby Hotel</button>

        <!-- Add other Belagavi attractions in similar format -->
    </div>

    <button class="back-button" onclick="window.history.back()">Go Back</button>

</html>
